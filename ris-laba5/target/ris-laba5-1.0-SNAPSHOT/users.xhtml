<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:form>
        <h:inputText value="#{personBean.personToAdd.name}" label="Имя" requiredMessage="Введите имя" validatorMessage="123"/>
        <h:inputText value="#{personBean.personToAdd.surname}" label="Фамилия" requiredMessage="Введите фамилию"/>
        <h:inputText value="#{personBean.personToAdd.age}" label="Возраст" requiredMessage="Введите возраст от 0 до 70"/>
        <h:commandButton value="Добавить" action="#{personBean.addPerson}"/>
    </h:form>
    <h:dataTable var="person" value="#{personBean.people}">
        <h:column>
            <f:facet name="header">Name</f:facet>
            #{person.name}
        </h:column>
        <h:column>
            <f:facet name="header">Surname</f:facet>
            #{person.surname}
        </h:column>
        <h:column>
            <f:facet name="header">Age</f:facet>
            #{person.age}
        </h:column>
    </h:dataTable>
</f:view>
</html>
